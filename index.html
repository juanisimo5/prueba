
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeuralChat AI</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #6c5ce7;
            --primary-light: #8c7bf7;
            --secondary-color: #a29bfe;
            --accent-color: #fd79a8;
            --dark-color: #2d3436;
            --light-color: #ffffff;
            --gray-color: #f5f6fa;
            --message-user: #6c5ce7;
            --message-ai: #f5f6fa;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Roboto', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #6c5ce7 0%, #a29bfe 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .chat-container {
            width: 90%;
            max-width: 1000px;
            height: 85vh;
            background-color: var(--light-color);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
        }

        .chat-header {
            background-color: var(--light-color);
            color: var(--dark-color);
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
        }

        .chat-header-left {
            display: flex;
            align-items: center;
        }

        .chat-logo {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
            color: white;
            font-size: 20px;
        }

        .chat-title h1 {
            font-size: 1.5rem;
            font-weight: 600;
        }

        .chat-subtitle {
            font-size: 0.9rem;
            color: #7f8c8d;
        }

        .chat-controls {
            display: flex;
            gap: 15px;
        }

        .control-btn {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s;
            color: var(--dark-color);
            background-color: transparent;
            border: none;
        }

        .control-btn:hover {
            background-color: rgba(0, 0, 0, 0.05);
        }

        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background-color: var(--light-color);
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .message {
            display: flex;
            align-items: flex-start;
            max-width: 80%;
            animation: fadeIn 0.3s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .user-message {
            align-self: flex-end;
            flex-direction: row-reverse;
        }

        .ai-message {
            align-self: flex-start;
        }

        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 12px;
            flex-shrink: 0;
            font-weight: 600;
        }

        .user-avatar {
            background: linear-gradient(135deg, var(--primary-color), var(--primary-light));
            color: var(--light-color);
        }

        .ai-avatar {
            background: linear-gradient(135deg, var(--secondary-color), var(--accent-color));
            color: var(--light-color);
        }

        .message-content {
            padding: 15px 20px;
            border-radius: 18px;
            position: relative;
            max-width: calc(100% - 64px);
            line-height: 1.5;
        }

        .user-message .message-content {
            background-color: var(--message-user);
            color: var(--light-color);
            border-bottom-right-radius: 5px;
            box-shadow: 0 2px 5px rgba(108, 92, 231, 0.2);
        }

        .ai-message .message-content {
            background-color: var(--message-ai);
            color: var(--dark-color);
            border-bottom-left-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        }

        .timestamp {
            font-size: 0.7rem;
            margin-top: 5px;
            opacity: 0.7;
            align-self: flex-end;
        }

        .user-message .timestamp {
            color: var(--light-color);
        }

        .ai-message .timestamp {
            color: var(--dark-color);
        }

        .chat-input-container {
            padding: 20px;
            background-color: var(--light-color);
            border-top: 1px solid rgba(0, 0, 0, 0.05);
        }

        .chat-input-wrapper {
            display: flex;
            align-items: center;
            background-color: var(--gray-color);
            border-radius: 30px;
            padding: 5px;
            border: 1px solid transparent;
            transition: all 0.3s;
        }

        .chat-input-wrapper:focus-within {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(108, 92, 231, 0.2);
        }

        .chat-action-btn {
            width: 42px;
            height: 42px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            border: none;
            background-color: transparent;
            color: #7f8c8d;
            transition: all 0.2s;
        }

        .chat-action-btn:hover {
            color: var(--primary-color);
        }

        .chat-input {
            flex: 1;
            padding: 12px 15px;
            border: none;
            outline: none;
            font-size: 1rem;
            background-color: transparent;
        }

        .send-btn {
            width: 42px;
            height: 42px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            border: none;
            background: linear-gradient(135deg, var(--primary-color), var(--primary-light));
            color: white;
            transition: all 0.2s;
        }

        .send-btn:hover {
            transform: scale(1.05);
        }

        .send-btn:active {
            transform: scale(0.95);
        }

        .typing-indicator {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            background-color: var(--dark-color);
            border-radius: 50%;
            opacity: 0.7;
            animation: typingBounce 1.5s infinite ease-in-out;
        }

        .typing-dot:nth-child(1) {
            animation-delay: 0s;
        }

        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typingBounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-6px);
            }
        }

        .suggestions {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-bottom: 15px;
        }

        .suggestion-chip {
            background-color: var(--gray-color);
            border-radius: 20px;
            padding: 8px 15px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.2s;
            border: 1px solid rgba(0, 0, 0, 0.05);
        }

        .suggestion-chip:hover {
            background-color: var(--secondary-color);
            color: white;
        }

        @media (max-width: 768px) {
            .chat-container {
                width: 100%;
                height: 100vh;
                border-radius: 0;
            }

            .message {
                max-width: 90%;
            }

            .chat-header {
                padding: 15px;
            }

            .chat-logo {
                width: 32px;
                height: 32px;
                font-size: 16px;
            }

            .chat-title h1 {
                font-size: 1.2rem;
            }

            .suggestion-chip {
                font-size: 0.8rem;
                padding: 6px 12px;
            }
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --light-color: #2d3436;
                --dark-color: #f5f6fa;
                --gray-color: #3d3d3d;
                --message-user: #6c5ce7;
                --message-ai: #3d3d3d;
            }

            .chat-input-wrapper {
                background-color: #3d3d3d;
            }

            .chat-subtitle {
                color: #bdc3c7;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <div class="chat-header-left">
                <div class="chat-logo">
                    <i class="fas fa-robot"></i>
                </div>
                <div class="chat-title">
                    <h1>NeuralChat</h1>
                    <div class="chat-subtitle">IA Assistant</div>
                </div>
            </div>
            <div class="chat-controls">
                <button class="control-btn" title="Borrar conversación">
                    <i class="fas fa-trash-alt"></i>
                </button>
                <button class="control-btn" title="Configuración">
                    <i class="fas fa-cog"></i>
                </button>
            </div>
        </div>

        <div class="chat-messages" id="chat-messages">
            <div class="message ai-message">
                <div class="avatar ai-avatar">
                    <i class="fas fa-robot"></i>
                </div>
                <div class="message-content">
                    <p>¡Hola! Soy tu asistente de IA. ¿En qué puedo ayudarte hoy?</p>
                    <div class="timestamp">12:00</div>
                </div>
            </div>
        </div>

        <div class="chat-input-container">
            <div class="suggestions">
                <div class="suggestion-chip">¿Qué puedes hacer?</div>
                <div class="suggestion-chip">Escribe un poema</div>
                <div class="suggestion-chip">Cuéntame un dato curioso</div>
            </div>

            <div class="chat-input-wrapper">
                <button class="chat-action-btn" title="Adjuntar archivo">
                    <i class="fas fa-paperclip"></i>
                </button>
                <input type="text" class="chat-input" id="user-input" placeholder="Escribe tu mensaje..." />
                <button class="chat-action-btn" title="Micrófono">
                    <i class="fas fa-microphone"></i>
                </button>
                <button class="send-btn" id="send-button">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const chatMessages = document.getElementById('chat-messages');
            const userInput = document.getElementById('user-input');
            const sendButton = document.getElementById('send-button');
            const suggestions = document.querySelectorAll('.suggestion-chip');


            const CONFIG = {
                OPENAI_API_KEY: "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",
                OPENAI_API_URL: "https://api.openai.com/v1/chat/completions",
                MODEL: "gpt-3.5-turbo",
                HORARIO_URL: "https://raw.githubusercontent.com/juanisimo5/prueba/refs/heads/main/horarios.json"
            };

            let horarioData = null;

            async function cargarHorarioDesdeGitHub() {
                try {
                    const res = await fetch(CONFIG.HORARIO_URL);
                    if (!res.ok) throw new Error("No se pudo cargar el horario");
                    horarioData = await res.json();
                } catch (error) {
                    console.error("Error al cargar el horario:", error);
                }
            }

            let conversationHistory = [];

            function getCurrentTime() {
                const now = new Date();
                return now.getHours() + ':' + now.getMinutes().toString().padStart(2, '0');
            }

            function addMessage(content, isUser = false) {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${isUser ? 'user-message' : 'ai-message'}`;

                const avatarDiv = document.createElement('div');
                avatarDiv.className = `avatar ${isUser ? 'user-avatar' : 'ai-avatar'}`;

                const avatarIcon = document.createElement('i');
                avatarIcon.className = isUser ? 'fas fa-user' : 'fas fa-robot';
                avatarDiv.appendChild(avatarIcon);

                const contentDiv = document.createElement('div');
                contentDiv.className = 'message-content';

                const paragraph = document.createElement('p');
                paragraph.textContent = content;
                contentDiv.appendChild(paragraph);

                const timestamp = document.createElement('div');
                timestamp.className = 'timestamp';
                timestamp.textContent = getCurrentTime();
                contentDiv.appendChild(timestamp);

                messageDiv.appendChild(avatarDiv);
                messageDiv.appendChild(contentDiv);

                chatMessages.appendChild(messageDiv);

                conversationHistory.push({
                    role: isUser ? "user" : "model",
                    content: content
                });

                chatMessages.scrollTop = chatMessages.scrollHeight;
            }

            function showTypingIndicator() {
                const messageDiv = document.createElement('div');
                messageDiv.className = 'message ai-message';
                messageDiv.id = 'typing-indicator';

                const avatarDiv = document.createElement('div');
                avatarDiv.className = 'avatar ai-avatar';

                const avatarIcon = document.createElement('i');
                avatarIcon.className = 'fas fa-robot';
                avatarDiv.appendChild(avatarIcon);

                const contentDiv = document.createElement('div');
                contentDiv.className = 'message-content';

                const typingDiv = document.createElement('div');
                typingDiv.className = 'typing-indicator';

                for (let i = 0; i < 3; i++) {
                    const dot = document.createElement('div');
                    dot.className = 'typing-dot';
                    typingDiv.appendChild(dot);
                }

                contentDiv.appendChild(typingDiv);

                messageDiv.appendChild(avatarDiv);
                messageDiv.appendChild(contentDiv);

                chatMessages.appendChild(messageDiv);
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }

            function hideTypingIndicator() {
                const indicator = document.getElementById('typing-indicator');
                if (indicator) {
                    indicator.remove();
                }
            }

            async function callChatGPTAPI(userMessage) {
                if (!horarioData) await cargarHorarioDesdeGitHub();
            
                const cursoMatch = userMessage.match(/curso\s+(\w+)/i);
                const horaMatch = userMessage.match(/a\s+las\s+(\d{2}:\d{2})/i);
                const diaMatch = userMessage.match(/(lunes|martes|miércoles|jueves|viernes|sábado|domingo)/i);
            
                if (cursoMatch && horaMatch && diaMatch) {
                    const curso = cursoMatch[1].toUpperCase();
                    const hora = horaMatch[1];
                    const dia = diaMatch[1].toLowerCase();
                    const clase = buscarClase(curso, dia, hora);
                    if (clase) return `El curso ${curso} tiene ${clase} el ${dia} a las ${hora}.`;
                    else return `No se encontró clase para el curso ${curso} el ${dia} a las ${hora}.`;
                }
            
                // Si no es una pregunta del horario, usar OpenAI normal
                try {
                    const response = await fetch(CONFIG.OPENAI_API_URL, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${CONFIG.OPENAI_API_KEY}`
                        },
                        body: JSON.stringify({
                            model: CONFIG.MODEL,
                            messages: [
                                { role: "system", content: "Eres un asistente académico." },
                                { role: "user", content: userMessage }
                            ]
                        })
                    });
            
                    const data = await response.json();
                    return data.choices?.[0]?.message?.content || "No se pudo obtener una respuesta.";
                } catch (error) {
                    console.error("Error con OpenAI:", error);
                    return "Ocurrió un error al procesar tu solicitud.";
                }
            }

            async function handleUserInput() {
                const userMessage = userInput.value.trim();

                if (userMessage === '') return;

                addMessage(userMessage, true);
                userInput.value = '';
                showTypingIndicator();

                try {
                    const aiResponse = await callChatGPTAPI(userMessage);
                    hideTypingIndicator();
                    addMessage(aiResponse, false);
                } catch (error) {
                    hideTypingIndicator();
                    addMessage("Lo siento, ha ocurrido un error. Por favor, intenta de nuevo.", false);
                    console.error("Error:", error);
                }
            }

            sendButton.addEventListener('click', handleUserInput);

            userInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    handleUserInput();
                }
            });

            suggestions.forEach(chip => {
                chip.addEventListener('click', function() {
                    userInput.value = this.textContent;
                    handleUserInput();
                });
            });

            document.querySelector('.fa-trash-alt').parentElement.addEventListener('click', function() {
                while (chatMessages.children.length > 1) {
                    chatMessages.removeChild(chatMessages.lastChild);
                }
                conversationHistory = [];
            });

            userInput.focus();
        });
    </script>
</body>
</html>
